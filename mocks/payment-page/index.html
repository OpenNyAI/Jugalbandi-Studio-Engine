<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card container */
        .container {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #333;
            font-size: 1.8em;
        }

        .details {
            text-align: left;
            margin: 20px 0;
            font-size: 1.1em;
            color: #555;
        }

        .details p {
            margin: 8px 0;
        }

        .details span {
            font-weight: bold;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px;
            width: 120px;
        }

        .btn-approve {
            background-color: #28a745;
            color: #fff;
        }

        .btn-reject {
            background-color: #dc3545;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Payment Confirmation</h1>
        <div class="details">
            <p>Amount: <span id="amount"></span> INR</p>
            <p>Reason: <span id="reason"></span></p>
            <p>Name: <span id="name"></span></p>
            <p>Mobile: <span id="mobile"></span></p>
        </div>
        <button id="approveBtn" class="btn btn-approve">Approve</button>
        <button id="rejectBtn" class="btn btn-reject">Reject</button>
    </div>

    <script>
        // Replace with backend API endpoint
        const API_URL = "https://f4047b3fd10e8b0e200ec7b1f2490384.loophole.site/v1/webhook";

        // Utility: Extract query parameters by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Generate a random transaction ID
        function generateTxnId() {
            return 'txn_' + Math.random().toString(36).substr(2, 9);
        }

        // Function to call the API endpoint with the provided payload
        function callApi(payload) {
            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('API response:', data);
                    alert('Response from API: ' + JSON.stringify(data));
                })
                .catch(error => {
                    console.error('Error calling API:', error);
                    alert('Error calling API: ' + error);
                });
        }

        // Setup event listeners when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve query parameters
            const amount = getQueryParam('amount') || '0';
            const reason = getQueryParam('reason') || 'Not Provided';
            const name = getQueryParam('name') || 'Guest';
            const mobile = getQueryParam('mobile') || 'N/A';
            const reference_id = getQueryParam('reference_id')

            // Set the text content of each detail field
            document.getElementById('amount').textContent = amount;
            document.getElementById('reason').textContent = reason;
            document.getElementById('name').textContent = name;
            document.getElementById('mobile').textContent = mobile;

            // Handle Approve button click
            document.getElementById('approveBtn').addEventListener('click', () => {
                const txnId = generateTxnId();
                const payload = {
                    status: "paid",
                    txn_id: txnId,
                    reference_id: reference_id
                };
                callApi(payload);
            });

            // Handle Reject button click
            document.getElementById('rejectBtn').addEventListener('click', () => {
                const payload = {
                    status: "rejected",
                    reference_id: reference_id
                };
                callApi(payload);
            });
        });
    </script>
</body>

</html>
